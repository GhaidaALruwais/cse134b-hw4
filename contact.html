<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Work Experience of Ghaida Alruwais">
    <title>Work Experience - Ghaida Alruwais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="mainNavBar">
            <ul class ="mainLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="video-section">
        <div class="videoBackground">
            <video autoplay muted loop playsinline aria-hidden="true">
                <source src="videoOverlayPersonalPor.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <section class="video-overlay">
            <p>Contact me &hearts;</p>
        </section>
    </section>

    <main class="contacts">
        <form action="https://httpbin.org/post" method="post" id="contact-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span>:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span>:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5"></textarea>
            </div>
            
            <input type="hidden" name="possible_bot" value="true">
            
            <button type="submit">Submit</button>
            
            <div class="output-container">
                <output name="error-output" class="error" for="contact-form"></output>
                <output name="info-output" class="info" for="contact-form"></output>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const form = document.getElementById('contact-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const commentsInput = document.getElementById('comments');
            const possibleBotInput = document.querySelector('input[name="possible_bot"]');
            const errorOutput = document.querySelector('output[name="error-output"]');
            const infoOutput = document.querySelector('output[name="info-output"]');

            // Function to validate email format
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Remove the required attribute AND type="email" to disable all browser validation
            nameInput.removeAttribute('required');
            emailInput.removeAttribute('required');
            // Change type to prevent browser's email validation
            emailInput.setAttribute('type', 'text');
            
            // If JavaScript is enabled, set possible_bot to false
            possibleBotInput.value = 'false';

            // Show info message that the form is ready
            infoOutput.textContent = 'Form ready to submit';

            // Form submission handler with client-side validation
            form.addEventListener('submit', function(event) {
                // Always prevent the default form submission first
                event.preventDefault();
                
                // Reset output messages
                errorOutput.textContent = '';
                infoOutput.textContent = '';

                let hasErrors = false;

                // Validate name
                if (!nameInput.value.trim()) {
                    errorOutput.textContent = 'Please enter your name';
                    nameInput.style.border = '1px solid #ff6b6b';
                    hasErrors = true;
                } else {
                    nameInput.style.border = '1px solid var(--custom-beige)';
                }
                
                // Validate email
                if (!hasErrors && !emailInput.value.trim()) {
                    errorOutput.textContent = 'Please enter your email';
                    emailInput.style.border = '1px solid #ff6b6b';
                    hasErrors = true;
                } else if (!hasErrors && !isValidEmail(emailInput.value)) {
                    errorOutput.textContent = 'Please enter a valid email address';
                    emailInput.style.border = '1px solid #ff6b6b';
                    hasErrors = true;
                } else {
                    emailInput.style.border = '1px solid var(--custom-beige)';
                }

                // If there are validation errors, stop here
                if (hasErrors) {
                    return;
                }

                // Show info message when form is being submitted
                infoOutput.textContent = 'Submitting your message...';
                
                // For testing/demonstration, simulate form submission after validation
                setTimeout(function() {
                    // Here we could use fetch() to submit the form via AJAX
                    // For now, use native form submission to httpbin for testing
                    form.submit();
                }, 1000);
            });
        });
    </script>

</body>
</html>
